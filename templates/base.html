<!DOCTYPE html>
<html lang="en">

      <link rel="icon"

         href="{{ url_for( 'static' , filename='spotify-icon.png' ) }}">
      <link rel="stylesheet" href={{ url_for( 'static' , filename='style.css' ) }} />

   <body>
